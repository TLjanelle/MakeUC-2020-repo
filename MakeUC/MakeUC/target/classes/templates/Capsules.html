<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="MakeUC\MakeUC\src\main\resources\templates\MakeUcCss.css">
    <title>Title</title>
</head>
<body>
    <div th:each="capsule: ${capsules}">
        <h1 th:text="'ID ' + ${capsule.id} + ' Serial ' + ${capsule.serial}"></h1>
        <p th:text="'Status ' + ${capsule.status}"></p>
        <p th:text="'Original Launch ' + ${capsule.o_launch}"></p>
        <p th:text="'Number of landings ' + ${capsule.landings}"></p>
        <p th:text="'Number of reuses ' + ${capsule.reuses}"></p>
        <p th:text="'Capsule Type: ' + ${capsule.type}"></p>
        <p th:text="'Other Details: ' + ${capsule.dets}"></p>
    </div>
</body>
</html>
